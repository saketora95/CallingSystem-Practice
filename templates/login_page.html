<!DOCTYPE html>
<html lang="zh-tw">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="這是個人學習與練習所使用的 Repo，主要目標為透過 Flask 製作基於 Web 架構所構成的叫號系統。" />
        <meta name="author" content="櫃臺登入 | Tora95" />
        <meta property="og:image" content="/static/images/icon.png" />

        <title>櫃臺登入 | Tora95</title>
        <link rel="icon" type="image/x-icon" href="/static/images/icon.png" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link href="{{ url_for('static', filename = 'style/main_style.css') }}" rel="stylesheet">
    </head>

    <body>
        <div class="d-flex align-items-center" style="min-height: 100vh">
            <div class="container-sm main-content pt-3 pb-3">
                <h1 class="m-3">Tora95 叫號系統 | 櫃臺登入</h1>
                <hr />
                <p>您好，請輸入您的帳號（員工編號）與密碼，並指定您的所在櫃臺編號：</p>

                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="accountInput" class="form-label">帳號（員工編號）</label>
                        <input type="text" class="form-control" name="accountInput" required>
                    </div>

                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">密碼</label>
                        <input type="password" class="form-control" name="passwordInput" aria-describedby="passwordHelp" required>
                        <div id="passwordHelp" class="form-text">您的密碼預設為您的身分證末四碼。</div>
                    </div>

                    <div class="mb-5">
                        <label for="counterNumberSelect" class="form-label">櫃臺編號</label>
                        <select class="form-select" aria-label="Counter number select" name="counterNumberSelect">
                            <option value="1" selected>1 號櫃臺</option>
                            <option value="2">2 號櫃臺</option>
                            <option value="3">3 號櫃臺</option>
                            <option value="4">4 號櫃臺</option>
                        </select>
                    </div>

                    <div class="mb-3"><p class="waring-msg"> {% if msg != undefined %} {{ msg }} {% endif %} </p></div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">登入</button>
                    </div>


                </form>

            </div>
        </div>


    </body>
</html>
